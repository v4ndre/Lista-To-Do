<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div id="tasks-container" class="container">
    <div id="task-header">
                <h2>Salve a sua proxima tarefa:</h2>
                <form action="" id="add-task-form">
                    <input type="text" id="task-title" placeholder="Escreva a sua tarefa">
                    <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                    </button>
                </form>
        </div>
    </div>
    <div id="task-list-container">
        <h2>Essas s√£o suas tarefas:</h2>
        <ul id="task-list">
            <li class="task-title template hide">
                <span class="task-title"></span>
                <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li>
        </ul> 
    </div>
</div>

<script src="./assets/js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script
</body>
</html>
